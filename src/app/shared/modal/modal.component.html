<div id="modal" [ngClass]="{ hidden: !modal.isModalOpen(modalID) }">
  <div class="modal-content">
    <div class="wrapper">
      <div class="controls">
        <div class="close-button" (click)="closeModal()">
            <img class="close-icon" src="../../../assets/icons/close-icon.png" alt="Close modal">
          </div>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
