<div id="modal" [ngClass]="{ hidden: !modal.isModalOpen(modalID) }">
  <div class="modal-content">
    <div class="wrapper">
      <div class="controls">
        <button class="close-button" (click)="closeModal()">Close</button>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
